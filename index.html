<!DOCTYPE html>

<html>
	<head>
		<title>Audalysis Test</title>

		<script src=./processing.js></script>
		<script src=./processing.init.js></script>

		<script src=./audalysis.js></script>
		<script src=./audalysis.test.js></script>
		<script src=./audalysis.processing.js></script>

		<script src=./application.js></script>
	</head>

	<body>
		<div id="page-wrapper">
			<script type="application/processing">
				// Global variables
				float radius = 50.0;
				int X, Y;
				int nX, nY;
				int delay = 16;

				// Setup the Processing Canvas
				void setup(){
					size( 200, 200 );
					strokeWeight( 10 );
					frameRate( 15 );
					X = width / 2;
					Y = width / 2;
					nX = X;
					nY = Y;  
				}

				// Main draw loop
				void draw(){
					radius = radius + sin( frameCount / 4 );
  
					// Track circle to new destination
					X+=(nX-X)/delay;
					Y+=(nY-Y)/delay;
  
					// Fill canvas grey
					background( 100 );
  
					// Set fill-color to blue
					fill( 0, 121, 184 );
  
					// Set stroke-color white
					stroke(255); 
  
					// Draw circle
					ellipse( X, Y, radius, radius );                  
				}

				// Set circle's next destination
				void mouseMoved(){
					nX = mouseX;
					nY = mouseY;  
				}
			</script>
			<canvas width="320px" height="240px"></canvas>
		</div>
	</body>
</html>
